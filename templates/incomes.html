{% extends "layout.html" %}

{% block title %}
    Add income
{% endblock %}

{% block main %}
    <div class="wrapper fadeInDown">
                <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Add income </h2>

                <!-- Login Form -->
                <form action="/incomes" method="post">
                    <input type="number" class="fadeIn first" id="amount" name="amount" step="0.01" placeholder="0" min="1">
                    <select id="select" name="category">
                        <option disabled="" selected="" value="">Select category</option>
                        <option>Salary</option>
                        <option>Bonus</option>
                        <option>Dividend</option>
                        <option>Rental</option>
                        <option>Business</option>
                        <option>Other</option>
                    </select>
                    <input type="text" class="fadeIn first" name="note" placeholder="Add note">
                    <input type="submit" class="fadeIn third" value="Submit">
                </form>
                </div>
            </div>
{% endblock %}
