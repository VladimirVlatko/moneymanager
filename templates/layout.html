<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="/static/favicon.png" rel="icon">
    <title>Personal budget manager: {% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="static/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="demo_wrap">
    <img src="static/back.jpg"></img>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                <li>
                    <a href="/"><span class="home">PERSONAL BUDGET MANAGER</span></a>
                <li/>
                </ul>
                {% if session.user_id %}
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/incomes">Add income</a>
                    </li>
                    <li>
                        <a href="/expenses">Add expense</a>
                    </li>
                    <li>
                        <a href="/annual">Annual</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" id="navbar_right" style="float:right;">
                    <li>
                        <a>Balance: {{balance}}</a>
                    </li>
                    <li>
                        <a href="/logout">Log Out</a>
                    </li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav" id="navbar_right" style="float:right;">
                    <li>
                        <a href="/login">Log In</a>
                    </li>
                    <li>
                        <a href="/register">Sign Up</a>
                    </li>
                </ul>
                {% endif %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    </div>

	<div class="container">
		<main class="container wrapper fadeInDown">
            {% block main %}{% endblock %}
        </main>
	</div>

    <!-- jQuery -->
    <script src="static/js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

	<!-- IE10 viewport bug workaround -->
	<script src="static/js/ie10-viewport-bug-workaround.js"></script>

	<!-- Placeholder Images -->
	<script src="static/js/holder.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>

</body>

</html>
